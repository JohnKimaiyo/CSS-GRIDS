<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID BASICS</title>
</head>
<style>
    #grid{
        display:grid;
        grid-template-rows:1fr 1fr 1fr;
        grid-template-columns:1fr 1fr 1fr ;
        grid-gap:2vw
    }
    #grid>div{
        font-size:5vw;
        padding:.5em;
        background:gold;
        text-align:center;
    }
</style>
<body>
    <div id="grid">
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>

    </div>
</body>
</html>
