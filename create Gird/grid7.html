<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID 7</title>
  </head>
  <style>
    #grid {
      display: grid;
      grid-template-rows: 1fr 1fr 1fr;
      grid-template-columns: 1fr 1fr 1fr;
      grid-gap: 2vw;
    }
    #grid > div {
      font-size: 5vw;
      padding: 0.5em;
      background: gold;
      text-align: center;
    }
  </style>
  <body>
    <div id="grid">
      <div>10</div>
      <div>20</div>
      <div>30</div>
      <div>40</div>
      <div>50</div>
      <div>60</div>
      <div>70</div>
      <div>80</div>
      <div>90</div>
    </div>
  </body>
</html>
